<div class="container">
    <h1>Reserve: {{ car.model }}</h1>
    {% with messages = get_flashed_messages() %}{% if messages %}<p style="color: red;">{{ messages[0] }}</p>{% endif %}{% endwith %}
    <form method="POST">
        <input type="text" name="customer_name" placeholder="Confirm Your Registered Name" required>
        <label>Pick-up Date</label><input type="date" name="start" required>
        <label>Return Date</label><input type="date" name="end" required>
        <button type="submit" class="btn">Verify & Reserve</button>
    </form>
</div>
